<div class="row">
  <div class="col s12 m12">
    <div class="card teal darken-4 z-depth-5 hoverable" id="course_add">
      <div class="card-content ">
        <span class="card-title white-text">Check Attendance</span>
        <span>
          <label class="white-text">Course Code:</label>
        </span>
        <span>
          <input type="text" name="Course_code" class="Inputs">
        </span>
        <span>
          <label class="white-text">Date:</label>
        </span>
        <span>
         <input type="text" class="datepicker white-text"> 
       </span>
       <div class="s1 m3">
        <div class="card teal darken-2 hoverable">
          <div class="card-content white-text">
            <span class="card-title">Missable Classes</span>
            <form action="#" class="white-text">
              <p>
                <label>
                  <span class="white-text">Lecture</span>
                  <input disabled value="" id="disabled" type="text" class="validate">
                  <label for="disabled"><!-- PLACE FOR OUTPUT--></label>
                  <span class="white-text">Lab</span>
                  <input disabled value="" id="disabled" type="text" class="validate">
                  <label for="disabled"><!-- PLACE FOR OUTPUT--></label>
                  <span class="white-text">Tut</span>
                  <input disabled value="" id="disabled" type="text" class="validate">
                  <label for="disabled"><!-- PLACE FOR OUTPUT--></label>
                </label>
              </p>
            </form>
          </div>
        </div>
      </div>

      <center>
        <a class="waves-effect waves-light btn green darken-4 hoverable">Show Missable classes</a>
      </center>
    </div>
  </div>

</div>

<div class="row">
  <div class="col s12 m6">
    <div class="card teal darken-2 hoverable">
      <div class="card-content white-text">
        <span class="card-title">Current Attendance</span>
        <div class="input-field inline">
          <input id="email_inline" type="number" class="validate">
          <label for="email_inline">Enter Current Attendance</label>
        </div>

      </div>
    </div>
  </div>
  <div class="col s12 m6">
    <div class="card teal darken-2 hoverable">
      <div class="card-content white-text">
        <span class="card-title">Final Attendance</span>
        <div class="input-field inline">
          <input id="endattendance" type="number" class="validate">
          <label for="email_inline">End of course Attendance</label>
        </div>

      </div>
    </div>
  </div>
</div>
